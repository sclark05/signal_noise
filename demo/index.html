<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signal/Noise â€“ Radial Field Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0f0f0f;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      color: #fff;
    }

    #demo-container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .label {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 14px;
      color: #00ffcc;
      background: rgba(0, 0, 0, 0.4);
      padding: 6px 10px;
      border-radius: 4px;
      font-family: monospace;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="demo-container">
    <div class="label">Signal/Noise: Radial Field Demo</div>
  </div>

  <!-- Required libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://sclark05.github.io/signal_noise/embed/signalNoiseEmbed.js"></script>

  <script>
    // === Initialize Signal/Noise Radial Field ===
    initSignalNoise({
      el: "#demo-container",
      effect: "radialField",
      chaos: 1.2,
      rings: 90,
      speed: 0.004,
      lineWeight: 2,
      backgroundMode: "Color",
      backgroundColor: "#0f0f0f",
      lineColor: "#00C8A0",
      gravitySpeed: 0.01,
      gravityRadius: 100,
      gravityStrength: 0.4
    });
  </script>
</body>
</html>
