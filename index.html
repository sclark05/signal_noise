<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signal / Noise — Builder</title>

  <!-- === Styles === -->
  <link rel="stylesheet" href="style.css">

  <!-- === p5.js CDN === -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>

<body>
  <!-- === Controls Panel === -->
  <div id="controls" class="controls">
    <h3 class="title">Signal / Noise — Builder</h3>
  </div>

  <!-- === Render Container === -->
  <div id="trunkwave"></div>

  <!-- === Core Sketch === -->
  <script src="sketch.js"></script>

  <!-- === Fallback if sketch.js fails === -->
  <script>
    window.addEventListener("error", (e) => {
      if (e.target.tagName === "SCRIPT" && e.target.src.includes("sketch.js")) {
        console.error("[Signal/Noise] Failed to load sketch.js");
        const msg = document.createElement("div");
        msg.style.position = "absolute";
        msg.style.top = "50%";
        msg.style.left = "50%";
        msg.style.transform = "translate(-50%, -50%)";
        msg.style.color = "#ff5555";
        msg.style.fontFamily = "monospace";
        msg.innerText = "⚠️ Failed to load builder script (sketch.js)";
        document.body.appendChild(msg);
      }
    });
  </script>
</body>
</html>
