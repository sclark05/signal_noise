<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signal / Noise – Radial Noise Field Builder</title>

  <!-- Base Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Fallback styling in case style.css fails -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #fff;
      font-family: "Inter", sans-serif;
      overflow: hidden;
    }

    #controls {
      position: absolute;
      top: 0;
      left: 0;
      width: 260px;
      height: 100%;
      padding: 16px;
      background: rgba(20, 20, 20, 0.95);
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.4);
      overflow-y: auto;
      z-index: 10;
    }

    .title {
      margin-top: 0;
      font-size: 16px;
      color: #00ffcc;
      font-weight: 600;
    }

    #trunkwave {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>

  <!-- p5.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
  <div id="controls" class="controls">
    <h3 class="title">Signal / Noise — Builder</h3>
  </div>

  <!-- Render Container -->
  <div id="trunkwave"></div>

  <!-- Core Sketch -->
  <script src="sketch.js"></script>

  <!-- Safety fallback if sketch.js fails -->
  <script>
    window.addEventListener("error", (e) => {
      if (e.target.tagName === "SCRIPT" && e.target.src.includes("sketch.js")) {
        console.error("[Signal/Noise] Failed to load sketch.js");
        const msg = document.createElement("div");
        msg.style.position = "absolute";
        msg.style.top = "50%";
        msg.style.left = "50%";
        msg.style.transform = "translate(-50%, -50%)";
        msg.style.color = "#ff5555";
        msg.style.fontFamily = "monospace";
        msg.innerText = "⚠️ Failed to load builder script (sketch.js)";
        document.body.appendChild(msg);
      }
    });
  </script>
</body>
</html>
